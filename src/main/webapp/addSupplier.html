<!DOCTYPE html>
<html>
    <head>
        <title>Add Supplier</title>
        <link rel="stylesheet" href="addSupplier_style.css">
        <link rel="stylesheet" href="side_nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script crossorigin type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        </head>
    <body>
    
        <!-- Side Navigation -->
        <nav class="sidebar" id="sidebar">
            <div>
                <button onclick="location.href='home.html'"><i class="fa fa-home"></i> Home</button><br/>
                <button onclick="location.href='search.html'">Search</button><br/>
                <button onclick="location.href='add.html'">Add</button><br/>
                <button onclick="location.href='order.html'">Order</button><br/>
                <button onclick="location.href='supplier.html'">Suppliers</button><br/>
            </div>
        </nav>
        <!-- Add Supplier Page Content -->
        <header>
            <a href="add.html" class="back-link">‚Üê Back to Selection</a>
        </header>
        <main>
            <form>
                <label for="supplier-name">Supplier Name:</label><br>
                <input type="text" id="supplier-name" name="supplier-name" placeholder="Enter name..."><br>
            
                <label for="supplier-phone">Phone:</label><br>
                <input type="text" id="supplier-phone" name="supplier-phone" placeholder="Enter phone..."><br>
            
                <label for="supplier-email">Email:</label><br>
                <input type="text" id="supplier-email" name="supplier-email" placeholder="Enter email..."><br>
            
                <label for="supplier-address">Address:</label><br>
                <input type="text" id="supplier-address" name="supplier-address" placeholder="Enter address..."><br>
            
                <button type="submit">Submit</button>
            </form>            
        </main>
        
        <!-- Include React Functionality -->
        <script type="text/babel" src="AddSupplier.js"></script>
    </body>
</html>
