<!DOCTYPE html>
<html>
    <head>
        <title> Search </title>
        <link rel="stylesheet" href="side_nav.css">
        <link rel="stylesheet" href="searchstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script crossorigin type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        </head>
    <body>
    
        <!-- Side Navigation -->
        <nav class="sidebar" id="sidebar">
            <div>
                <button onclick="location.href='home.html'"><i class="fa fa-home"></i> Home</button><br/>
                <button onclick="location.href='search.html'">Search</button><br/>
                <button onclick="location.href='add.html'">Add</button><br/>
                <button onclick="location.href='order.html'">Order</button><br/>
            </div>
        </nav>
        <!-- Search Bar -->
        <div class="center">
            <div class="search">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>

            <div class="result-grid">
                <!-- This is the code for the individual result boxes -->
                <!-- START RESULT BOX -->
                <div class="result-box">
                    <div class="product-ID"> #892JFI123 </div>
                    <img src="Images/turkey.jpg" alt="No Image">
                    <div class="product-name"> Strawberry Croissant </div>
                    <div class="batch-quantity"> Number of batches: 64  </div>
                    <div class="buttons">
                        <button onclick="location.href='editProduct.html'" class="edit-button">Edit Item</button><br/>
                        <button onclick="location.href='editBatch.html'" class="edit-button">Edit Batch</button><br/>
                        <button onclick="location.href='info.html'" class="edit-button">Info</button><br/>
                    </div>               
                </div>
                <!-- END RESULT BOX -->
            </div>
        </div>
    </body>
</html>
