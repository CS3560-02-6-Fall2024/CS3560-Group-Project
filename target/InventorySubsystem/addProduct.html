<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="addProduct_style.css">
    <link rel="stylesheet" href="side_nav.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
<body>

    <!-- Side Navigation -->
    <nav class="sidebar">
        <div>
            <button onclick="location.href='home.html'" class="button">Home</button><br>
            <button onclick="location.href='search.html'" class="button">Search</button><br>
            <button onclick="location.href='add.html'" class="button">Add</button><br>
            <button onclick="location.href='suppliers.html'" class="button">Suppliers</button><br>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        
        <!-- Header with back and save -->
        <div class="header">
            <a href="add.html" class="back-link">‚Üê Back to Selection</a>
            <button type="submit" form="form" class="hbutton">Save</button>
        </div>

        <!-- Message Handling -->
        <div class="message" style="color:green"></div>
        
        <!-- Form Layout -->
        <form id="form" class="form">
            <div class="top">
                <div class="left-side">
                    <div class="product-name">
                        <label for="product-name">* Product Name</label>
                        <input type="text" id="product-name" placeholder="Enter here" name="productName">
                    </div>
                    <div class="price">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" value="0.00" name="price">
                    </div>
                </div>
                <div class="right-side">
                    <div class="description">
                        <label for="description">Description</label>
                        <input type="text" style="padding-bottom: 14em; padding-right: 7%" placeholder="Enter here" name="productDescription">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="left-side">
                    <label for="file-upload" class="add-photo">+</label>
                    <input type = "file" id="file-upload" class="add-photo" name="photoFile">
                    <label for="add-photo" class="add-photo-label">Add Photo</label>
                </div>
                <div class="right-side">
                    <div class="ingredients" id="ingredients">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script crossorigin  type="text/babel" src="addIngredient.js"></script>
</body>

</html>
