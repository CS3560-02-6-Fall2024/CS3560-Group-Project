<!DOCTYPE html>
<html>
    <head>
        <title> Edit Product </title>
        <link rel="stylesheet" href="editProduct_style.css">
        <link rel="stylesheet" href="side_nav.css">
    </head>
    <body>
        <!-- Side Navigation -->
        <nav class="sidebar">
            <div>
                <button onclick="location.href='home.html'" class="button">Home</button><br/>
                <button onclick="location.href='search.html'" class="button">Search</button><br/>
                <button onclick="location.href='add.html'" class="button">Add</button><br/>
                <button onclick="location.href='suppliers.html'" class="button">Suppliers</button><br/>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
           <!-- Header with back, save, and remove -->
            <div class="header">
                <a href="search.html" class="back-link">‚Üê Back to Search</a>
                <button class="hbutton">Save Changes</button>
                <button class="hbutton">Remove Item</button>
            </div>

            <!-- Form Layout -->
             <div class="form">
                <div class="top">
                    <div class="left-side">
                        <div class="product-name">
                            <label>* Product Name</label>
                            <input type="text" placeholder="Enter here">
                        </div>
                        <div class="product-id">
                            <label>Product ID</label>
                            <input type="text" value="#892JF123" style="background-color: #cecac1;" disabled>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="description">
                            <label> Description</label>
                            <input type="text" style="padding-bottom: 14em; padding-right: 7%" placeholder="Enter here">
                        </div>
                    </div>
                </div>
                
                <div class="bottom">
                    <div class="left-side">
                        <button class="add-photo">+</button>
                        <label for="add-photo" class="add-photo-label">Update Photo</label>
                    </div>

                    <div class="right-side">
                        <div class="ingredients" id="container">
                            <div class="ingredLabel">*Ingredients</div>
                            <div class="ingredient-row">
                                <div class="top-row">
                                    <div class="one">
                                        <label>quantity</label>
                                        <input type="text" value="1">
                                    </div>
                                    <div class="two">
                                        <label>ingredient</label>
                                        <input type="text" value="Flour">
                                    </div>
                                </div>
                                <div class="bottom-row">
                                    <button class="remove" id="remove"> remove ingredient </button>
                                </div>
                            </div>
                            <button class="add-ingredient" id="button">+ Add new ingredient</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <script>
            const remove = document.getElementById('remove');
            remove.addEventListener ("click", function(event) {
                remove.parentElement.parentElement.remove();
            });
        </script>

        <script>
            const container = document.getElementById("container");
            const button = document.getElementById("button");
            button.addEventListener('click', function(event) {
                var newDiv = document.createElement('div');
                newDiv.innerHTML = `
                    <div class="ingredient-row">
                        <div class="top-row">
                            <div class="one">
                                <label>quantity</label>
                                <input type="text" value="1">
                            </div>
                            <div class="two">
                                <label>ingredient</label>
                                <input type="text" value="Flour">
                            </div>
                        </div>
                        <div class="bottom-row">
                            <button class="remove" id="remove"> remove ingredient </button>
                        </div>
                    </div>
                `;
                container.insertBefore(newDiv, container.lastChild.previousSibling);
            });
        </script>
        
        <script>
            function removeItem() {
                if (confirm("Are you sure you want to remove this item?")) {
                    alert("Item removed successfully.");
                    window.location.href = "search.html";
                }
            }
        </script>
    </body>
</html>
