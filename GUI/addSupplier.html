<!DOCTYPE html>
<html>
    <head>
        <title>Add Supplier</title>
        <link rel="stylesheet" href="addSupplier_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Add Supplier Page Content -->
        <header>
            <h1>Add Supplier</h1>
        </header>
        <main>
            <form>
                <label for="supplier-name">Supplier Name:</label><br>
                <input type="text" id="supplier-name" name="supplier-name"><br><br>

                <label for="supplier-contact">Contact Info:</label><br>
                <input type="text" id="supplier-contact" name="supplier-contact"><br><br>

                <label for="supplier-address">Address:</label><br>
                <input type="text" id="supplier-address" name="supplier-address"><br><br>

                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
