<!DOCTYPE html>
<html>
    <head>
        <title> Edit Ingredient </title>
        <link rel="stylesheet" href="editIngredient_style.css">
        <link rel="stylesheet" href="side_nav.css">
    </head>
    <body>
        <!-- Side Navigation -->
        <nav class="sidebar">
            <div>
                <button onclick="location.href='home.html'" class="button">Home</button><br/>
                <button onclick="location.href='search.html'" class="button">Search</button><br/>
                <button onclick="location.href='add.html'" class="button">Add</button><br/>
                <button onclick="location.href='suppliers.html'" class="button">Suppliers</button><br/>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
           <!-- Header with back and save-->
            <div class="header">
                <a href="search.html" class="back-link">‚Üê Back to Selection</a>
                <div class="hButtons">
                    <button class="hbutton">Save Changes</button>
                    <button class="hbutton">Remove Item</button>
                </div>
            </div>

            <!-- Form Layout-->
             <div class="form">
                <div class="left-side">
                    <div class="fieldLabel">
                        <label>* Ingredient Name</label>
                        <input type="text" id="product-name" placeholder="Enter here">
                    </div>
                    <div class="fieldLabel">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" value="0.00" name="price">
                    </div>
                    
                    <div class="fieldLabel">
                        <label>Supplier</label>
                        <input type="text" id="product-name" placeholder="Enter here">
                    </div>

                    <div class="fieldLabel">
                        <label>Description</label>
                        <input type="text" style="padding-bottom: 14em;" placeholder="Enter here">
                    </div>
                </div>
                <div class="right-side">
                    <!-- <button class="add-photo">+</button> -->
                    <label for="file-upload" class="add-photo">+</label>
                    <input type = "file" id="file-upload" class="add-photo">
                    <label for="add-photo" class="add-photo-label">Add Photo</label>
                </div>
            </div> 
        </div>
    </body>
</html>
